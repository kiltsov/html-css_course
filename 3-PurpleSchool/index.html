<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/component.css">

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/page.css">
</head>

<body>
    <main>
        <header class="header">
            <div class="padding-global">
                <div class="container">
                    <div class="header__wrapper">
                        <a href="">
                            <img class="header__logo" src="./assets/logo.svg" alt="Логотип PurpleSchool">
                        </a>
                        <nav>
                            <ul class="menu">
                                <li class="menu__item menu__item_active"><a href="#">Курсы</a></li>
                                <li class="menu__item"><a href="#">О школе</a></li>
                                <li class="menu__item"><a href="#">Блог</a></li>
                                <li class="menu__item"><a href="#">База знаний</a></li>
                            </ul>
                        </nav>
                        <a class="header__login" href="">
                            <div class="header__login-icon"">
                        <img src=" ./assets/user.svg" alt="Иконка пользователя">
                            </div>
                            <div>Вход</div>
                        </a>
                        <button class="header__mobile-menu-button">
                            <img src="./assets/mobile-menu.svg" alt="Мобильное меню">
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="section__hero">
            <div class="padding-global">
                <div class="container">
                    <div class="hero__wrapper">
                        <div class="hero__content-wrapper">
                            <h1>Доступные курсы по <br /> <span class="text-style-gradient">Разработке и DevOps</span>
                            </h1>
                            <div class="hero__button-wrapper">
                                <button class="button button_purple">Выбрать курс</button>
                                <button class="button button_second">О школе</button>
                            </div>
                        </div>
                        <div class="hero__video-wrapper">
                            <video class="hero-video" loop playsinline muted autoplay>
                                <source src="https://kinescope.io/36hY7DsnnU3nLBQcE24k4M/original">
                            </video>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="section__catalog">
            <div class="padding-global">
                <div class="container">
                    <div class="catalog__component">
                        <div class="catalog__heading">
                            <div class="text-style-caption">Выбрать курс</div>
                            <h2>Каталог курсов</h2>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section__about">
            <div class="padding-global">
                <div class="container"></div>
            </div>
        </section>

        <section class="section__blog">
            <div class="padding-global">
                <div class="container"></div>
            </div>
        </section>

    </main>

    <footer class="section__footer">
        <div class="padding-global">
            <div class="container">
                <div class="footer__component">

                </div>
            </div>
        </div>
    </footer>
</body>

</html>
